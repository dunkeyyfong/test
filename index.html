<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Chọn tệp của bạn</h4> 
        <div class="row mb-3">
            <div class="col-sm-12">
                <div class="custom-file b-form-file is-invalid is-invalid">
                    <input type="file" required="required" accept=".ipa" aria-required="true" id="ipa" class="custom-file-input is-invalid" style="z-index: -5;"> 
                    <label data-browse="Chọn" for="ipa" class="custom-file-label">
                        <span class="d-block form-file-text" style="pointer-events: none;">Chọn một tệp .ipa hoặc thả nó vào đây ...</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-6">
                <div class="custom-file b-form-file is-invalid is-invalid">
                    <input type="file" required="required" accept=".p12" aria-required="true" id="p12" class="custom-file-input is-invalid" style="z-index: -5;"> 
                    <label data-browse="Chọn" for="p12" class="custom-file-label">
                        <span class="d-block form-file-text" style="pointer-events: none;">Chọn một tệp .p12 hoặc thả nó vào đây ...</span>
                    </label>
                </div>
            </div> 
            <div class="col-sm-6">
                <input type="text" placeholder="Nhập mật khẩu .p12" required="required" aria-required="true" aria-invalid="true" id="password" class="form-control is-invalid">
            </div>
        </div> 
        <div class="row mb-3">
            <div class="col-sm-12">
                <div class="custom-file b-form-file is-invalid">
                    <input type="file" required="required" accept=".mobileprovision" aria-required="true" id="mobileprovision" class="custom-file-input is-invalid" style="z-index: -5;"> 
                    <label data-browse="Chọn" for="mobileprovision" class="custom-file-label">
                        <span class="d-block form-file-text" style="pointer-events: none;">Chọn một tệp .mobileprovision hoặc thả nó vào đây ...</span>
                    </label>
                </div>
            </div>
        </div> 
        <div class="row mb-3">
            <div class="col-sm-6">
                <input type="text" placeholder="Nhập id ứng dụng" id="identifier" class="form-control">
            </div> 
            <div class="col-sm-6">
                <input type="text" placeholder="Nhập tên ứng dụng" id="name" class="form-control">
            </div>
        </div> 
        <div class="row mb-3">
            <div class="col-sm-6">
                <label class="form-control">
                    <span>Xóa deb hiện có</span> 
                    <div style="display: inline-block; float: right;">
                        <input type="radio" name="radio" value="1"> Có</div>
                </label>
            </div> 
            <div class="col-sm-6">
                <label class="form-control">
                    <span>Xóa deb hiện có</span> 
                    <div style="display: inline-block; float: right;">
                        <input type="radio" name="radio" value="0"> Không</div>
                </label>
            </div>
        </div> 
        <button class="btn btn-primary btn-block">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="signature" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" style="height: 20px;">
                <path fill="currentColor" d="M623.2 192c-51.8 3.5-125.7 54.7-163.1 71.5-29.1 13.1-54.2 24.4-76.1 24.4-22.6 0-26-16.2-21.3-51.9 1.1-8 11.7-79.2-42.7-76.1-25.1 1.5-64.3 24.8-169.5 126L192 182.2c30.4-75.9-53.2-151.5-129.7-102.8L7.4 116.3C0 121-2.2 130.9 2.5 138.4l17.2 27c4.7 7.5 14.6 9.7 22.1 4.9l58-38.9c18.4-11.7 40.7 7.2 32.7 27.1L34.3 404.1C27.5 421 37 448 64 448c8.3 0 16.5-3.2 22.6-9.4 42.2-42.2 154.7-150.7 211.2-195.8-2.2 28.5-2.1 58.9 20.6 83.8 15.3 16.8 37.3 25.3 65.5 25.3 35.6 0 68-14.6 102.3-30 33-14.8 99-62.6 138.4-65.8 8.5-.7 15.2-7.3 15.2-15.8v-32.1c.2-9.1-7.5-16.8-16.6-16.2z">

                </path>
            </svg>Ký ngay bây giờ!
        </button>
    </div> 
    <div class="card-body" style="display: none;">
        <h4 class="card-title">Đang Tải tệp lên</h4> 
        <div class="progress">
            <div role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{ progressBar }}" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 0%;">
                <strong>0%</strong>
            </div>
        </div>
    </div> 
    <div class="card-body" style="display: none;">
        <h4 class="card-title">Chờ xử lý tệp tin</h4> 
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="cog" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-cog fa-w-16 fa-spin" style="height: 20px;">
            <path fill="currentColor" d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z">

            </path>
        </svg> Chúng tôi đang xử lý tệp của bạn, vui lòng đợi ...
    </div> 
    <div class="card-body" style="display: none;">
        <h4 class="card-title">Cài đặt ứng dụng</h4> 
        <div class="row">
            <div class="col-sm-4">
                <h6>Quét mã này bằng máy ảnh</h6> 
                <div id="qrcode" style="width: 100px; height: 100px; margin-top: 15px;">
                </div>
            </div> 
                <div class="col-sm-8">
                    <h6>Sao chép và gửi liên kết bên dưới !</h6> 
                    <a href="" target="_self" class="d-block mx-auto"></a> 
                    <div style="margin-top: 48px;">
                    <a href="">Tải xuống IPA</a>
                </div>
            </div>
            </div> 
                <button type="button" class="btn mt-3 btn-primary btn-block">Ký lại !</button>
            </div>
    </div>
<script>
        new Vue({
            el: '#app',
            data: {
                show: true,
                showStep1: true,
                showStep2: false,
                showStep3: false,
                showStep4: false,
                progressBar: 0,
                ipaCss: 'is-invalid',
                ipaText: 'Chọn một tệp .ipa hoặc thả nó vào đây ...',
                p12Css: 'is-invalid',
                p12Text: 'Chọn một tệp .p12 hoặc thả nó vào đây ...',
                pwdCss: 'is-invalid',
                pwdText: 'Nhập mật khẩu .p12',
                mobCss: 'is-invalid',
                mobText: 'Chọn một tệp .mobileprovision hoặc thả nó vào đây ...',
                download: '',
                download_ipa: '',
                ipa: '',
                p12: '',
                password: '',
                mobileprovision: '',
                name: '',
                identifier: '',
                unlockValue: 0,
            },
            methods: {
                getFile: function (params) {
                    console.info(params);
                    switch (params.srcElement.accept) {
                        case '.ipa':
                            if (params.target.files.length > 0) {
                                this.ipaCss = 'is-valid';
                                this.ipaText = params.target.files[0].name;
                                this.ipa = params.target.files[0];
                            } else {
                                this.ipaCss = 'is-invalid';
                                this.ipaText = 'Chọn một tệp .ipa hoặc thả nó vào đây ...';
                                this.ipa = '';
                            }
                            break;
                        case '.p12':
                            if (params.target.files.length > 0) {
                                this.p12Css = 'is-valid';
                                this.p12Text = params.target.files[0].name;
                                this.p12 = params.target.files[0];
                            } else {
                                this.p12Css = 'is-invalid';
                                this.p12Text = 'Chọn một tệp .ipa hoặc thả nó vào đây ...';
                                this.p12 = '';
                            }
                            break;
                        case '.mobileprovision':
                            if (params.target.files.length > 0) {
                                this.mobCss = 'is-valid';
                                this.mobText = params.target.files[0].name;
                                this.mobileprovision = params.target.files[0];
                            } else {
                                this.mobCss = 'is-invalid';
                                this.mobText = 'Chọn một tệp .mobileprovision hoặc thả nó vào đây ...';
                                this.mobileprovision = '';
                            }
                            break;
                    }
                },
                upload: function () {
                    let that = this;
                    var refs = this.$refs;
                    var keys = Object.keys(refs);

                    for (var i = 0; i < Object.keys(refs).length; i++) {
                        if (refs[keys[i]].ariaRequired && !refs[keys[i]].value) {
                            refs[keys[i]].focus();
                            return false;
                        }
                    }

 
                    this.showStep1 = false;
                    this.showStep2 = true;
                    var formData = new FormData();
                    formData.append("ipa", this.ipa);
                    formData.append("p12", this.p12);
                    formData.append("name", this.name);
                    formData.append("password", this.password);
                    formData.append("unlock", this.unlockValue);
                    formData.append("identifier", this.identifier);
                    formData.append("mobileprovision", this.mobileprovision);
                    let config = {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        },
                        onUploadProgress: (progressEvent) => {

                            if (progressEvent.lengthComputable) {
                                let num = Math.round((progressEvent.loaded / progressEvent.total) * 100)
                                this.progressBar = num 
                            }
                        }
                    }

                    axios.post(uploadUrl, formData, config).then((response) => {
                        if(response.data.code==0){
                            
                            that.showStep2 = false;
                            that.showStep3 = true;
                            let data = response.data.data;

                            this.status(data);

                        } else {
                            alert('Vui lòng kiểm tra mật khẩu chứng chỉ');
                        }
                    }).catch(function (error) {
                        alert(error);
                    });
                },
                status: function(params) {
                    let that = this;
                    var signData = new FormData();
                    signData.append("uuid", params.uuid);
                    signData.append("time", params.time);

                    let headers = {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    }

                    axios.post(checkUrl, signData, headers).then((response) => {
                        if (response.data.code == 0) {
                            
                            this.showStep3 = false;
                            this.showStep4 = true;

                            that.download = downloadUrl + '/' + params.uuid + '/' + params.time;
                            that.download_ipa = storageUrl + '/' + params.time + '/' + params.uuid + '/' + 'resign_' + params.time + '.ipa'
                            var qrcode = new QRCode(document.getElementById("qrcode"), {
                                width : 100,
                                height : 100
                            });
                            qrcode.makeCode(that.download);
                        } else if (response.data.code == 1) {
                            console.info("Đang ký");
                            setTimeout("this.status()","3000");
                            const timer = setInterval(() => {
                                clearInterval(timer)
                                this.status(params);
                            }, 3000)
                        } else {
                            alert("Chữ ký không thành công");
                            return;
                        }
                    });
                },
                close: function () {
                    this.show = false;
                },
                index: function () {
                    location.reload();
                }
            },
            watch: {
                password: function (params) {
                    if (params.length > 0) {
                        this.pwdCss = 'is-valid';
                    } else {
                        this.pwdCss = 'is-invalid';
                    }
                },
            },
        })
</script>
</body>
</html>
